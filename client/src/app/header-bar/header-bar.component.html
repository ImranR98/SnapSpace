<div fxLayout="row" fxLayoutGap="1em" fxLayoutAlign="space-between center">
    <span class="bigText">{{title}}</span>
    <div *ngIf="isLoggedIn" fxLayout="row" fxLayoutGap="1em">
        <button *ngIf="secondRouterLink" [routerLink]="'/'+secondRouterLink">{{secondRouterLinkTitle}}</button>
        <button (click)="logout()">Logout</button>
    </div>
</div>
