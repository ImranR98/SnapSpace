<div fxLayout="row" fxLayoutGap="1em" fxLayoutAlign="space-between center">
    <h1>{{title}}</h1>
    <div fxLayout="row wrap" fxLayoutGap="1em">
        <button fxShow fxHide.lt-sm mat-stroked-button color="primary" *ngIf="secondRouterLink"
            [routerLink]="'/'+secondRouterLink">{{secondRouterLinkTitle}}</button>
        <button *ngIf="isLoggedIn" mat-stroked-button color="warn" (click)="logout()">Logout</button>
    </div>
</div>
